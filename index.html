<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="main">
            <div class="tile">
                <div class="inputDiv">
                    <input class="firstNumber" type="number" placeholder="Enter number">
                </div>
            </div>
            <div class="tile">
                <div class="inputDiv">
                    <input class="secondNumber" type="number" placeholder="Enter number">
                </div>
            </div>
            </div>
            <div class="mathButtons">
                <button class="plus">Plus</button>
                <button class="minus">Minus</button>
                <button class="multiply">Multiply</button>
                <button class="divide">Divide</button>
            </div>
            <div class="resultDiv">
                <p class="result"></p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
